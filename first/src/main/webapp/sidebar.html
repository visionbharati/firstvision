<style>
.sidebar ul li {
	margin-bottom: 1px;
	background-color: #555555; /*cell Color*/
}

.sidebar a {
	font-size: 18px;
	color: #ededed;
}

.sidebar ul.nav>li>a:hover, .sidebar ul.nav>li>a:focus {
	text-decoration: none;
	background-color: #767676; /*Change rollover cell color here*/
}
</style>

<div id=""
	style="overflow: scroll; height: 100vh; background-color: #2B1B17;">
	<div
		style="height: 90px; margin-top: 8px; margin-right: 15px; text-align: right; z-index: 2;">
		<a type="button" ng-click="toggle()" class="btn btn-danger btn-xs">
			<span class="glyphicon glyphicon-remove"></span>
		</a>
	</div>

	<div class="sidebar" ng-controller="homeCtrl">
		<nav>
			<ul class="nav">
				<li ng-repeat="slide in slides"><a type="button"
					href="#/{{slide.url}}" ng-click="toggle()"> <span
						class="glyphicon glyphicon-th-large"></span> {{slide.name}}
				</a></li>
			</ul>
		</nav>
	</div>
</div>
